<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Home - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">지역별 관광지 정보</h1>
                </div>
            </div>
        </header>
        <!-- Page content-->
        <div class="container">
            <!-- 관광지 검색 start -->
            <div class="row">

                <div class="col-lg-8">
              <!-- kakao map start -->
              <div id="map" class="mt-3" style="width: 100%; height: 500px"></div>
              <!-- kakao map end -->
              

                </div>
                <div class="col-lg-4">
                    <form class="my-3" onsubmit="return false;" role="search">
                        <div class="mb-3">
                            <label for="search-area" class="form-label">검색 할 지역 선택</label>
                            <select id="search-area" class="form-select">
                                <option value="0" selected>검색 할 지역 선택</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="search-content-id" class="form-label">관광지 유형</label>
                            <select id="search-content-id" class="form-select">
                                <option value="0" selected>관광지 유형 선택</option>
                                <option value="12">관광지</option>
                                <option value="14">문화시설</option>
                                <option value="15">축제공연행사</option>
                                <option value="25">여행코스</option>
                                <option value="28">레포츠</option>
                                <option value="32">숙박</option>
                                <option value="38">쇼핑</option>
                                <option value="39">음식점</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="search-keyword" class="form-label">검색어</label>
                            <input id="search-keyword" class="form-control" type="search" placeholder="검색어" aria-label="검색어">
                        </div>
                        <button id="btn-search" class="btn btn-outline-success" style="width:100%;" type="button">검색</button>
                    </form>
                </div>


  
                
            </div>

            <div class="row" style="margin: 50px 0;">
            <table class="table table-striped" style="display: none">
                <thead>
                <tr>
                    <th>대표이미지</th>
                    <th>관광지명</th>
                    <th>주소</th>
                    <th>위도</th>
                    <th>경도</th>
                </tr>
                </thead>
                <tbody id="trip-list"></tbody>
            </table>
            </div>
            <!-- 관광지 검색 end -->
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e9ab9eee51796703f7e8468c7314860b&libraries=services,clusterer,drawing"
        ></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/search.js"></script>
    </body>
</html>
